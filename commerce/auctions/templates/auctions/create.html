{% extends 'auctions/layout.html' %}

{% block body %}
    <h1>Create a new listing:</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="create_listing">
            <div class="fields">
                <div class="field">
                    <label class="label">Title: </label>
                    <input class="input" type="text" name="title" required="required">
                </div>
                <div class="field">
                    <label class="label">Description: </label>
                    <textarea class="input" placeholder="Enter a short description of the product here." name="description" rows="4" cols="50" required="required"></textarea>
                </div>
                <div class="field">
                    <label class="label">Start Price: </label>
                    <input class="input" type="number" step="0.01" placeholder="$" name="start_price" required="required" min="0">
                </div>
                <div class="field">
                    <label class="label">Image URL (optional): </label>
                    <input class="input" type="url" name="image">
                </div>
                <div class="field">
                    <label class="label">Category (optional): </label>
                    <select name="category">
                        <option value="">Select a category</option>
                        {% for category in categories %}
                            <option value="{{ category}}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
