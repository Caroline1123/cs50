{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'cocktails/style.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="{% static 'cocktails/favicon.jpg' %}" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>{% block title %} Cocktails {% endblock %}</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}"><img class="brand" src="{% static 'cocktails/575631.svg' %}"></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'all' %}">All Cocktails</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Find Recipe
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'search' %}">By Name</a></li>
                  <li><a class="dropdown-item" href="{% url 'ingredient' %}">By Ingredient</a></li>
                  <li><a class="dropdown-item" href="{% url 'random' %}">Random</a></li>
                </ul>
              </li>
              <span class="navbar-text text-success" data-bs-toggle="modal" data-bs-target="#NewsletterModal">
                Newsletter
              </span>
            </ul>
          </div>
        </div>
      </nav>
      <div class="modal fade" id="NewsletterModal" tabindex="-1" aria-labelledby="NewsletterModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fw-bold text-black" id="NewsletterModalLabel">Stay tuned!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="alertBox" class="alert alert-danger"></div>
            <div class="modal-body text-black bg-white">
              Sign up for our newsletter:
              <input type="email" class="form-control mt-2" id="newsLetterMail" placeholder="name@example.com">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="saveButton" class="btn btn-primary">Sign up</button>
            </div>
          </div>
        </div>
      </div>
      <div id="successAlert" class="alert alert-success"></div>
      <div class="mt-5 container-fluid">
        {% block body %}
        {% endblock %}
      </div>
    </body>
    <script src="{% static 'cocktails/modal.js' %}"></script>
</html>
