{% extends 'cocktails/layout.html' %}
{% load static %}

{% block body %}

<div class="container-fluid text-center">
    <div class="mb-3">
        <a class="text-center" id="random"><button class="btn btn-secondary"> Get Random Recipe</button></a>
    </div>
    <div id = "recipe" class="d-none">
        <h1 id="cocktailName"></h1>
        <div>
            <img id ="cocktailImage" src="" class="cocktail-img mb-3" alt="Cocktail image">
        </div>
        <div class="mb-3">
            <h3>Ingredients</h3>
            <div class="container-fluid" id = "ingredients">
                <!-- Dynamically populated section -->
            </div>
        </div>
        <div class="mb-3">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h3>Preparation</h3>
                    <p id = "preparation"></p>
                </div>
            </div>
        </div>
        <div>
            <h3>Best served in</h3>
            <p id="glass"></p>
        </div>
    </div>
</div>
<script src="{% static 'cocktails/random.js' %}"></script>
{% endblock %}
